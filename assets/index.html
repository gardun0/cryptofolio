<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoFolio</title>

    <!-- STYLING ;) -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Bree+Serif" rel="stylesheet"> 
    <link rel="stylesheet" href="./app.css" data-hot>
</head>
<body>
    <div id="crypto-content" class="container">
        <a href="#" id="logo">¢ryptofolio.</a>
        <div id="crypto-wallet" class="container">
            <section id="crypto-convertions" class="container">
                <h1>your wallet.</h1>
                <div id="currency-btc">
                    <span class="value" data-crypto="BTC">0.0000</span>
                    <span class="crypto bg-btc">BTC</span>
                </div>
                <div id="currency-eth">
                    <span class="value" data-crypto="ETH">0.0000</span>
                    <span class="crypto bg-eth">ETH</span>
                </div>
                <div id="currency-ltc">
                    <span class="value" data-crypto="LTC">0.0000</span>
                    <span class="crypto bg-ltc">LTC</span>
                </div>
                <div id="currency-prg">
                    <span class="value" data-crypto="PRG">0.0000</span>
                    <span class="crypto bg-prg">PRG</span>
                </div>
                <span id="total-value">0.0000 usd</span>
            </section>
            <section id="crypto-transfer">
                <h1>transfer</h1>
                <div class="transfer container">
                    <input id="transfer-value" type="number" step="0.01" placeholder="0">
                    <select name="cryptoFrom" id="cryptoFrom">
                        <option value="btc">Bitcoin</option>
                        <option value="eth">Ethereum</option>
                        <option value="ltc">Litecoin</option>
                        <option value="prg">Paragon</option>
                    </select>
                    <button id="transfer-crypto-button" class="btn green">Transfer</button>
                </div>
            </section>
        </div>
        <div id="crypto-footer">
            Made with <span class="heart">♥</span> <a href="https://github.com/notapineapple/cryptofolio">Github Repo</a>
        </div>
    </div>
</body>
</html>
